<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .home-card {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .home-card h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .btn:hover {
            background: #2c80b4;
            transform: translateY(-2px);
        }

        .footer-note {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="home-card">
        <h1>üè• Welcome to Medicine Management System</h1>
        <div class="btn-group">
            <a href="{{ url_for('auth.admin_signup') }}" class="btn">Sign Up as Admin</a>
            <a href="{{ url_for('auth.login') }}" class="btn">Login (Admin / Worker)</a>
        </div>
        <div class="footer-note">Manage stock, monitor expiry, and keep medicines in check.</div>
    </div>
</body>
</html>
