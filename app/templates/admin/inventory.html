{% block content %}
<div class="inventory-container">
    <h2 class="inventory-title">üì¶ Inventory</h2>

                <th>Quantity</th>
                <th>Expiry</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for m in medicines %}
            <tr>
                <td>{{ m.name }}</td>
                <td>{{ m.quantity }}</td>
                <td>{{ m.expiry_date }}</td>
                <td>‚Çπ{{ '%.2f' % m.price }}</td>
                <td><a href="{{ url_for('admin.delete_medicine', medicine_id=m.id) }}" class="delete-link">üóëÔ∏è Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
