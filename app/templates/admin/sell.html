{% extends 'layout.html' %}
{% block content %}
<h2>Sell Stock</h2>
<form method="POST">
    <select name="medicine_id">
        {% for m in medicines %}
            <option value="{{ m.id }}">{{ m.name }}</option>
        {% endfor %}
    </select>
    <input type="number" name="quantity" placeholder="Quantity" required>
    <button type="submit">Sell</button>
</form>
{% endblock %}
