{% extends 'layout.html' %}
{% block content %}
<h2>Add Worker</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Worker Name" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Add Worker</button>
</form>

<h3>Existing Workers</h3>
<ul>
    {% for w in workers %}
        <li>{{ w.id }} - {{ w.name }}
            <a href="{{ url_for('admin.delete_worker', worker_id=w.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
